<!DOCTYPE html>
<html>
  <head>
  <title>Weight Log</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
  <script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Need to bind to mobileinit before jQ mobile library is loaded
    $(document).bind('mobileinit',function(){
      $.mobile.selectmenu.prototype.options.nativeMenu = false;
    });
  </script>
  <script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
  </head>
  <body>
  
  <!-- **** List (home) PAGE **** -->
  
<div data-role="page" id="list_page">
    <div data-role="header" data-position="fixed">
    <h1>Vekt liste</h1>
     <a href="index.html" data-icon="refresh" data-ajax="false" id="refresh" data-theme="c" class="ui-btn-left" data-iconpos="notext"></a> 
    <a href="#newweight_page" data-role="button" data-icon="plus" class="ui-btn-right" data-theme="b">Ny vekt</a> </div>
    <div data-role="content">
    <ul data-role="listview" id="weight_list" data-filter="true">
        <li id="entryTemplate" style="display:none">
			<span id="dato">Dato</span>
			<span id="vekt">000</span>
            <span id="kommentar">Comment</span>
			<span id="delete">Delete</span>
		</li>
      </ul>
  </div>
    <div data-role="footer" data-position="fixed" class="ui-bar">
    <a href="#settings" data-icon="star" data-role="button" data-theme="b" data-rel="dialog" data-transition="pop">Settings</a>
    <button id="delete-db" type="button" data-theme="b" data-icon="delete">Slett alle</button>
    <!--<a href="#settings" data-icon="star" data-role="button" class="ui-btn-left" data-theme="b">Delete database</a> -->
    </div>
</div>

<!-- **** Weight DETAILS PAGE **** -->

<div data-role="page" id="details_page" data-add-back-btn="true">

  <div data-role="header">
    <h1>Vekt detaljer</h1>
  </div>
  
  <div data-role="content">
    <div id="vektInfo"> </div>
  </div>
  
  <div data-role="footer" data-position="fixed">
    <h4>Page Footer</h4>
  </div>
  
</div>

<!-- **** New Weight PAGE **** -->

<div data-role="page" id="newweight_page">
    <div data-role="header" data-position="fixed"> <a href="#list_page" data-rel="back" data-icon="back" data-role="button" data-theme="b">Back</a>
    <h1>Ny Vekt</h1>
  </div>
    <div data-role="content">
    <form id="newweight_form" action="" method="post">
        <div data-role="controlgroup"  data-direction="vertical">
        <div data-role="fieldcontainer">
            <label for="weight">Vekt</label>
            <input type="number" name="weight" id="weight" required placeholder="Legg inn ny vekt" />
          </div>
        <div data-role="fieldcontainer">
            <label for="comment">Kommentar</label>
            <textarea name="comment" id="comment" placeholder="Legg inn kommentar (valgfri)"></textarea>
          </div>
      </div>
        <div data-role="fieldcontainer">
        <input type="submit" name="newweight" id="newweight" value="Lagre" data-role="button" data-inline="true" />
      </div>
      </form>
  </div>
    <div data-role="footer" data-position="fixed">
    <h4>Page Footer</h4>
  </div>
  </div>
  
  <!-- **** Settings PAGE **** -->
  
<div data-role="page" id="settings">
    <div data-role="header" data-position="fixed"> <a href="#list_page" data-rel="back" data-icon="back" data-role="button" data-theme="b">Back</a>
    <h1>Settings</h1>
  </div>
    <div data-role="content">
     <form id="settings_form" action="" method="post">
        <div data-role="controlgroup"  data-direction="vertical">
          <div data-role="fieldcontainer">
            <label for="settings_name">Navn</label>
            <input type="text" name="settings_name" id="settings_name" required placeholder="Skriv inn navnet ditt" />
          </div>
          <div data-role="fieldcontainer">
            <label for="settings_address">Adresse</label>
            <input type="text" name="settings_address" id="settings_address" required placeholder="Adresse her" />
          </div>
          <div data-role="fieldcontainer">
            <input type="submit" name="settings_submit" id="settings_submit" value="Lagre" data-role="button" data-inline="true" />
          </div>
        </div>
      </form>
  </div>
    <div data-role="footer" data-position="fixed">
    <h4>Page Footer</h4>
  </div>
  </div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
